<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="left">
            <div class="banner">
                <img src="" alt="">
                <h1>Test Title</h1>
            </div>
            <div class="imgsrc">Photo by ...</div>
        </div>
        <div class="right">
            <div class="text pl3">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="text-end">You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post">
                <div class="form pl3">
                    <p class="form-title">Let's do this!</p>
                    <div class="form-field"><label for="">First Name</label><input type="text" name="" id=""></div>
                    <div class="form-field"><label for="">Last Name</label><input type="text" name="" id=""></div>
                    <div class="form-field"><label for="">Email</label><input type="email" name="" id=""></div>
                    <div class="form-field"><label for="">Phone Number</label><input type="tel" name="" id=""></div>
                    <div class="form-field"><label for="">Password</label><input type="password" name="" id=""></div>
                    <div class="form-field"><label for="">Confirm Password</label><input type="password" name="" id=""></div>
                </div>
                <div class="form-button pl3"><button type="submit">Create Account</button></div>
            </form>
            <div class="login pl3">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
