<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <div class="banner">
                    <img src="" alt="">
                    <h1>Into the clouds...</h1>
                </div>
                <div class="imgsrc"><p class="srctxt">Photo by <a href="https://unsplash.com/photos/qD9xzm7yK9U" target="_blank">matthew-mcbrayer</p></a></div>
            </div>
            <div class="right">
                <div class="text pl3">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="text-end">You <em>know</em> you want to.</p>
                </div>
                <form action="" method="post">
                    <div class="form pl3">
                        <p class="form-title">Let's do this!</p>
                        <div class="form-field"><label for="">First Name</label><input type="text" name="" id=""></div>
                        <div class="form-field"><label for="">Last Name</label><input type="text" name="" id=""></div>
                        <div class="form-field"><label for="">Email</label><input type="email" name="" id=""></div>
                        <div class="form-field"><label for="">Phone Number</label><input type="tel" name="" id=""></div>
                        <div class="form-field"><label for="">Password</label><input type="password" name="" id="" class="error"></div>
                        <div class="form-field"><label for="">Confirm Password</label><input class=""type="password" name="" id="" class="error"></div>
                    </div>
                    <div class="form-button pl3"><button type="submit">Create Account</button></div>
                </form>
                <div class="login pl3">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
